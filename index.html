<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simon Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<h1 id="instruction-header">Click any key to start</h1>
<svg viewBox="0 0 100 100">
    <!-- Red (Top Left) -->
    <path id="red" class="segment red"
          d="M50,50 L0,50 A50,50 0 0,1 50,0 L50,15 A35,35 0 0,0 15,50 Z"
          fill-rule="evenodd"/>

    <!-- Green (Top Right) -->
    <path id="green" class="segment green"
          d="M50,50 L50,0 A50,50 0 0,1 100,50 L85,50 A35,35 0 0,0 50,15 Z"
          fill-rule="evenodd"/>

    <!-- Blue (Bottom Right) -->
    <path id="blue" class="segment blue"
          d="M50,50 L100,50 A50,50 0 0,1 50,100 L50,85 A35,35 0 0,0 85,50 Z"
          fill-rule="evenodd"/>

    <!-- Yellow (Bottom Left) -->
    <path id="yellow" class="segment yellow"
          d="M50,50 L50,100 A50,50 0 0,1 0,50 L15,50 A35,35 0 0,0 50,85 Z"
          fill-rule="evenodd"/>
</svg>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js" language="JavaScript"></script>
</body>
</html>
